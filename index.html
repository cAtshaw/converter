<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Converter</title>
  </head>
  <body>
    <div class="container">
      <div class="hero">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="number" name="input-value" id="enterbox" />
        <button id="convert-btn">Convert</button>
      </div>
      <div>
        <div class="main-container">
          <div class="valueoutput" id="length">
            <h3>Length (Meter/Feet)</h3>
            <p class="calcreturn" id="lengthreturn"></p>
          </div>
          <div class="valueoutput" id="volume">
            <h3>Volume (Litre/Gallons)</h3>
            <p class="calcreturn" id="volreturn"></p>
          </div>
          <div class="valueoutput" id="mass">
            <h3>Mass (Kilograms/Pounds)</h3>
            <p class="calcreturn" id="massreturn"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
